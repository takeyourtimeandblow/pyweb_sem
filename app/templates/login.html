{% extends "base.html" %}

{% block title %}Вход - Task Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-header text-center py-3">
                <h4 class="mb-0">Вход в систему</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Запомнить меня</label>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <p class="mb-2">Нет аккаунта?</p>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-secondary">Зарегистрироваться</a>
                </div>
            </div>
        </div>
        
        <div class="card mt-3">
            <div class="card-body text-center">
                <p class="mb-0 text-muted">Для тестирования API используйте:</p>
                <p class="mb-0"><code>POST /api/auth/login</code> с JSON данными</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
